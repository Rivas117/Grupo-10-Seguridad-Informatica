<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Subir Documentos</title>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header class="bg-dark text-white text-center py-3">
    <h4>Subir Documentos</h4>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <button class="btn btn-secondary" id="backButton">Volver</button>
      <button class="btn btn-secondary ml-auto" id="logoutButton">Cerrar Sesión</button>
    </div>
  </nav>

  <div class="container">
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">Título del Documento</label>
        <input type="text" name="title" class="form-control" id="title" required>
      </div>
      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea name="description" class="form-control" id="description" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="file">Archivo</label>
        <input type="file" name="file" class="form-control-file" id="file" required>
      </div>
      <button type="submit" class="btn btn-primary">Subir Documento</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#uploadForm').on('submit', function(event) {
        event.preventDefault();

        var formData = new FormData(this);

        $.ajax({
          url: 'http://localhost:3000/documents/upload',
          type: 'POST',
          data: formData,
          contentType: false,
          processData: false,
          success: function(response) {
            alert('Documento subido exitosamente');
            updateDocumentosTable(response);
            clearForm();
          },
          error: function(jqXHR, textStatus, errorThrown) {
            alert('Error al subir el documento');
          }
        });
      });

      document.getElementById('logoutButton').addEventListener('click', function() {
        window.location.href = 'documentos.html';
      });

      document.getElementById('backButton').addEventListener('click', function() {
        goBack();
      });

      function updateDocumentosTable(newDocument) {
        var tableBody = window.opener.document.getElementById('documentTable');
        var newRow = tableBody.insertRow();

        newRow.innerHTML = `
          <td>${newDocument._id}</td>
          <td>${newDocument.title}</td>
          <td>${newDocument.description}</td>
          <td><a href="${newDocument.filePath}" target="_blank">Ver Documento</a></td>
          <td>${new Date(newDocument.createdAt).toLocaleDateString()}</td>
        `;
      }

      function clearForm() {
        document.getElementById('uploadForm').reset();
      }

      function goBack() {
        window.location.href = 'admin.html';
      }
    });
  </script>
</body>
</html>
