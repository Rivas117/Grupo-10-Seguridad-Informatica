<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="/public/css/styles.css" rel="stylesheet">
  <title>Registrarse</title>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Registrarse</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Nombre Completo</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electr칩nico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" required>
          <div class="input-group-append">
            <span class="input-group-text toggle-password" id="togglePassword"><i class="fas fa-eye"></i></span>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
      <a href="login.html" class="btn btn-link">Iniciar Sesi칩n</a>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/api/users/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();
        if (data.success) {
          alert('Registro exitoso. Por favor, inicie sesi칩n.');
          window.location.href = 'login.html';
        } else {
          alert('Error en el registro: ' + data.error);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error en el registro');
      }
    });

    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    togglePassword.addEventListener('click', function (e) {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.firstElementChild.classList.toggle('fa-eye');
      this.firstElementChild.classList.toggle('fa-eye-slash');
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
