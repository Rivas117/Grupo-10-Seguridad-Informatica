<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
  <title>Sistema de Gestión de Documentos</title>
  <style>
    .card-selection {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card-selection:hover {
      transform: scale(1.05);
    }
    .modal-header {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <header class="bg-dark text-white text-center py-3">
    <h4>Sistema de Gestión de Documentos</h4>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse justify-content-end">
      <button type="button" class="btn btn-primary" onclick="location.href='login.html'">Iniciar Sesión</button>
    </div>
  </nav>

  <div class="container">
    <div id="mainForm">
      <h5 class="text-center mt-4">Acceso al Sistema</h5>
      <p class="text-center">Seleccione su interés de acceder a la información entre las siguientes opciones:</p>
      <div class="row justify-content-center">
        <div class="col-md-4 mb-3">
          <div class="card card-selection" onclick="location.href='documentos.html'">
            <div class="card-body text-center">
              <i class="fas fa-file-alt fa-3x"></i>
              <h5 class="card-title mt-2">Documentos</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card card-selection" onclick="location.href='proyectos.html'">
            <div class="card-body text-center">
              <i class="fas fa-project-diagram fa-3x"></i>
              <h5 class="card-title mt-2">Proyectos</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/login.js"></script>
  <script src="/js/scripts.js"></script>
</body>
</html>
