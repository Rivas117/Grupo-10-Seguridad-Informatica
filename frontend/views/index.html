<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="/public/css/styles.css" rel="stylesheet">
  <title>Sistema de Gestión de Documentos</title>
</head>
<body>
  <header class="bg-dark text-white text-center py-3">
    <h4>Sistema de Gestión de Documentos</h4>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse justify-content-between">
      <ul class="navbar-nav">
        <li class="nav-item">
        </li>
      </ul>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Iniciar Sesión</button>
    </div>
  </nav>

  <div class="container">
    <div id="mainForm">
      <h5 class="text-center">Acceso al Sistema</h5>
      <p class="text-center">Seleccione su interés de acceder a la información entre las siguientes opciones:</p>
      <div class="row justify-content-center">
        <div class="col-md-4 mb-3">
          <button class="btn btn-primary btn-block card-selection" onclick="location.href='documentos.html'">
            <div class="card-body">
              <i class="fas fa-file-alt fa-3x"></i>
              <h5 class="card-title mt-2">Documentos</h5>
            </div>
          </button>
        </div>
        <div class="col-md-4 mb-3">
          <button class="btn btn-primary btn-block card-selection" onclick="location.href='proyectos.html'">
            <div class="card-body">
              <i class="fas fa-project-diagram fa-3x"></i>
              <h5 class="card-title mt-2">Proyectos</h5>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form onsubmit="login(event)">
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="/public/js/scripts.js"></script>
</body>
</html>
