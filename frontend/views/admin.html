<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="/public/css/styles.css" rel="stylesheet">
  <title>Panel de Administrador</title>
</head>
<body>
  <header class="bg-dark text-white text-center py-3">
    <h4>Panel de Administrador</h4>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <button class="btn btn-secondary" onclick="location.href='index.html'">Cerrar Sesión</button>
    </div>
  </nav>

  <div class="container">
    <h5 class="mb-4">Administrar Documentos</h5>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Descripción</th>
          <th>Categoría</th>
          <th>Fecha de Creación</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="documentTable">
        <!-- Contenido generado dinámicamente -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="/public/js/scripts.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', fetchAdminDocuments);

    async function fetchAdminDocuments() {
      const token = localStorage.getItem('token');
      const response = await fetch('http://localhost:3000/api/documents', {
        headers: {
          Authorization: 'Bearer ' + token
        }
      });

      const data = await response.json();
      const tableBody = document.getElementById('documentTable');
      tableBody.innerHTML = '';
      data.data.forEach(doc => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${doc._id}</td>
          <td>${doc.title}</td>
          <td>${doc.description}</td>
          <td>${doc.category}</td>
          <td>${new Date(doc.createdAt).toLocaleDateString()}</td>
          <td>
            <button class="btn btn-warning btn-custom" onclick="editDocument('${doc._id}')"><i class="fas fa-edit"></i> Editar</button>
            <button class="btn btn-danger btn-custom" onclick="deleteDocument('${doc._id}')"><i class="fas fa-trash"></i> Eliminar</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    async function editDocument(id) {
      // Lógica para editar el documento
      alert('Editar documento ' + id);
    }

    async function deleteDocument(id) {
      const token = localStorage.getItem('token');
      const response = await fetch(`http://localhost:3000/api/documents/${id}`, {
        method: 'DELETE',
        headers: {
          Authorization: 'Bearer ' + token
        }
      });

      if (response.ok) {
        alert('Documento eliminado');
        fetchAdminDocuments();
      } else {
        alert('Error al eliminar el documento');
      }
    }
  </script>
</body>
</html>
